stages:
  download:
    cmd:
    - curl -O http://www.manythings.org/anki/fra-eng.zip
    - unzip fra-eng.zip
    - rm _about.txt fra-eng.zip
    deps:
    - http://www.manythings.org/anki/fra-eng.zip
    outs:
    - fra.txt
  train:
    cmd: python train.py
    deps:
    - fra.txt
    - train.py
    params:
    - params.py:
    outs:
    - model/weights.hdf5:
        persist: true
        checkpoint: true
    metrics:
    - results.json:
        cache: false
        persist: true
    plots:
    - results:
        cache: false
        persist: true
